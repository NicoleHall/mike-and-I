<div class = "row">
  <div class="col-md-6">
    <h2>
      Contacts
    </h2>

    <h2>
      {{ contact.name }}
      Mike's {{ contact.relationship }} from {{ contact.state }}
    </h2>
    <h2>{{ contact.name }}'s favorite memory:</h2>
    <p>
      {{ contact.memory }}
    </p>
    
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'name'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.name }} </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
